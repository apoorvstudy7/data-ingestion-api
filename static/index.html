<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Ingestion Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Data Ingestion Dashboard</h1>
        
        <!-- Ingestion Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Submit New Batch</h2>
            <form id="ingestForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">IDs (comma-separated)</label>
                    <input type="text" id="ids" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="1,2,3,4,5,6">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Priority</label>
                    <select id="priority" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="HIGH">High</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="LOW">Low</option>
                    </select>
                </div>
                <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Submit Batch
                </button>
            </form>
        </div>

        <!-- Status Checker -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Check Status</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Ingestion ID</label>
                    <input type="text" id="statusId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Enter ingestion ID">
                </div>
                <button id="checkStatusButton" onclick="checkStatus()" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    Check Status
                </button>
            </div>
        </div>

        <!-- Status Results -->
        <div id="statusResults" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Status Results</h2>
            <div id="statusContent" class="space-y-4">
                <!-- Status content will be inserted here -->
            </div>
        </div>

        <!-- Recent Submissions -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Recent Submissions</h2>
            <div id="recentSubmissions" class="space-y-4">
                <!-- Recent submissions will be inserted here -->
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
